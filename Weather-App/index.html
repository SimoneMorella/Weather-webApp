<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWizard</title>
    <link rel="icon" type="image/png" href="src/img/ball-c.png">
</head>
<body class="min-h-svh font-nunito text-white tracking-tight font-bold bg-gradient-to-l from-blue-300 to-fuchsia-400 bg-cover bg-fixed px-4">
    <header class="mt-8 flex justify-center gap-1 items-center">
        <img src="src/img/ball-c.png" alt="crystal ball" width="56">
        <h1 class="tracking-tight text-2xl font-extrabold text-white">Weather<span class="text-fuchsia-700">Wizard</span></h1>
    </header>
    <main class="mt-24">
        <section id="searchInit" class=" flex flex-col items-center py-4 px-2 rounded-lg bg-white bg-opacity-25">
            <h3 class="text-xl ">Oi! I'm the <span class="text-fuchsia-700">WeatherWizard</span></h3>
            <p class="text-sm">Choose a location and I'll reveal the weather</p>
            <form class="mt-3 w-full flex justify-center px-2">
                <input type="text" class="text-gray-400 bg-white bg-opacity-70 rounded-lg p-3 w-full" placeholder="Think about a city...">
            </form>
        </section>
    </main>




    <script type="module" src="src/main.js"></script>
</body>
</html>
